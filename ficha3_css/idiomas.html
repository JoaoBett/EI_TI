<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Formação Linguística</h1>
    <style>
    table, th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table{
        width: 50%;
    }
    </style>
    <table>
        <tr>
            <th rowspan="2">Idiomas</th>
            <th colspan="2">Compreensão</th>
            <th colspan="2">Conversação</th>
            <th colspan="1">Escrita</th>
        </tr>
        <tr>
            <th>Compreensão Oral</th>
            <th>Leitura</th>
            <th>Interação Oral</th>
            <th>Produção Oral</th>
        </tr>
        <tr>
            <td rowspan="1">Inglês</td>
            <td>C1</td>
            <td>C2</td>
            <td>C2</td>
            <td>C2</td>
            <td>C1</td>
        </tr>
        <tr>
            <td rowspan="1">Francês</td>
            <td>B2</td>
            <td>B1</td>
            <td>B1</td>
            <td>B1</td>
            <td>A2</td>
        </tr>   
    </table>
